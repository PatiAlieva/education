        function getSecTomorrow() {
            let now = new Date();//сегодня
            let tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate()+1);//завтра
            let difference = tomorrow - now;//в миллисекундах
            return Math.round(difference/1000);//в секундах
        }

        function getMoney(price) {
            let result = "";
            for (let i=0; i < price.length; ++i) {
                if(price[i]!=+price[i]) continue;
