<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button {
            height: 25px;
            width: 25px;
            background: rgb(175, 173, 173);
        }
        button:hover {
            background: rgb(119, 119, 226);
        }
    </style>
</head>
<body>
    <input id="number1">
    <div id="operators">
        <button id="plus" onClick="calculate='+'">+</button>
        <button id="minus" onClick="calculate='-'">-</button>
        <button id="multiply" onClick="calculate='*'">*</button>
        <button id="divide" onClick="calculate='/'">/</button>
        <button id="degree" onClick="calculate='^'">^</button>
        <button id="remainder" onClick="calculate='%'">%</button>
    </div>
    <input id="number2"><br>

    <button onClick="calc()">=</button>
    <p id="result"></p>
    <script>
        let calculate;
        function calc() {
            let result;
            let number1 = Number(document.getElementById("number1").value);
            let number2 = Number(document.getElementById("number2").value);
            switch(calculate){
                case '+': result=number1 + number2;
                break;
                case '-': result=number1-number2;
                break;
                case '*': result=number1*number2;
                break;
                case '/': result=number1/number2;
                break;
                case '^': result=number1**number2;
                break;
                case '%': result=number1%number2;
                break;
            }
            document.getElementById("result").innerHTML = result;
        }
    </script>
</body>
</html>
