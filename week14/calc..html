<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="/assets/images/education_calculator_maths_math_icon_149699.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/calc.css">
</head>
<body>
    <div>
        <h3>Calculator</h3>
        <input id="number1">
        <div id="operators">
            <button id="plus" onClick="calculate='+'">+</button>
            <button id="minus" onClick="calculate='-'">-</button>
            <button id="multiply" onClick="calculate='*'">*</button>
            <button id="divide" onClick="calculate='/'">/</button>
            <button id="degree" onClick="calculate='^'">^</button>
            <button id="remainder" onClick="calculate='%'">%</button>
        </div>
        <input id="number2"><br>
    
        <button onClick="calc()">=</button>
        <p id="result"></p>
    </div>
    
    <script src="/assets/js/calc.js"></script>
</body>
</html>
