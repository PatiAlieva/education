<!DOCTYPE html>
<html lang="en">
<head>

    <title>Hello</title>

<body>
    <div class="btn">
        <button type="button" onclick="getName()">Кликни меня</button>
    </div>
    <p id="names"></p>
    
    <script>
        function getName() {

        }
