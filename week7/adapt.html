<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/styles/normalize.css">
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            grid-template-rows: repeat(2, 100px);
            gap: 1px;
            text-align: center;
        }
        .container > div > img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell1"><img src="assets/image/forest1.jpg"></div>
        <div class="cell2"><img src="assets/image/forest2.jpg"></div>
        <div class="cell3"><img src="assets/image/forest3.jpg"></div>
        <div class="cell4"><img src="assets/image/forest4.jpg"></div>
        <div class="cell5"><img src="assets/image/forest5.jpg"></div>
        <div class="cell6"><img src="assets/image/forest6.jpg"></div>
    </div>
</body>
</html>
