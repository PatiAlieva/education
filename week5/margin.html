<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>margin</title>
        <style>
            .promargin {
                width: 85%; /* Ширина блока */
                background: #e3daa5; /* Цвет фона */
                border: 3px solid #9b633d; /* Параметры рамки */
                padding: 1rem; /* Поля */
                margin: auto; /* Выравниваем по центру */
            }
        </style>
    </head>
    <body>
        <div class="promargin">
            <h3>margin</h3>
            Свойство margin CSS определяет внешний отступ на всех четырёх сторонах элемента. Это сокращение, которое устанавливает все отдельные поля одновременно: margin-top, margin-right, margin-bottom и margin-left.
        </div>
    </body>
</html>
